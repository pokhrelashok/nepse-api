server {
    listen 80;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER admin.DOMAIN_PLACEHOLDER IPV4_PLACEHOLDER;
    root APP_DIR_PLACEHOLDER/public;
    
    # Let's Encrypt ACME challenge location
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
        break;
    }
    
    # Security headers (for HTTP, but mainly for HTTPS)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Serve static storage files (logos, etc.) with caching
    location /storage/ {
        alias APP_DIR_PLACEHOLDER/public/storage/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # Serve home page directly from nginx (static HTML)
    location = / {
        try_files /index.html =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Serve privacy policy directly from nginx (static HTML)
    location = /privacy-policy.html {
        try_files /privacy-policy.html =404;
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Serve terms of service directly from nginx (static HTML)
    location = /terms-of-service.html {
        try_files /terms-of-service.html =404;
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Serve static assets (CSS, JS, images, fonts) directly from nginx
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Proxy all other traffic to Node.js app (API + remaining routes)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers for API (handled by Express usually, but keeping harmless defaults)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    }
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(db|log|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
