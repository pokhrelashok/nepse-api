server {
    server_name localhost www.localhost 64.227.172.76 nepseportfoliotracker.app www.nepseportfoliotracker.app;
    root /var/www/nepse-api/frontend/dist;

    # Let's Encrypt ACME challenge location
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
        break;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve static storage files (logos, etc.) with caching
    location /storage/ {
        alias /var/www/nepse-api/public/storage/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # Serve uploaded files (feedback attachments, etc.)
    location /uploads/ {
        alias /var/www/nepse-api/public/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # Serve React app assets directly (JS, CSS bundles)
    location ^~ /assets/ {
        root /var/www/nepse-api/frontend/dist;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Serve static assets from public folder (images, icons, fonts)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|webmanifest)$ {
        root /var/www/nepse-api/public;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri @react;
    }

    # API routes - proxy to Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for large payloads (base64 images)
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 16 128k;
        proxy_busy_buffers_size 256k;
        client_max_body_size 50M;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-api-key" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    }

    # All other routes - serve React app (SPA fallback)
    location / {
        root /var/www/nepse-api/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache HTML files for short period
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Named location for fallback to React app
    location @react {
        root /var/www/nepse-api/frontend/dist;
        try_files /index.html =404;
    }

    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(db|log|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/nepseportfoliotracker.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nepseportfoliotracker.app/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.nepseportfoliotracker.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = nepseportfoliotracker.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name localhost www.localhost 64.227.172.76 nepseportfoliotracker.app www.nepseportfoliotracker.app;
    listen 80;
    return 404; # managed by Certbot
}
