version: '3.8'

services:
  app:
    build: .
    container_name: nepse-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=nepse
      - DB_PASSWORD=nepse_password
      - DB_NAME=nepse_db
      - DB_POOL_SIZE=10
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: nepse-mysql
    platform: linux/amd64 # Force AMD64 for MySQL on Apple Silicon if native not reliable, though native usually works for 8.0+. Let's try native first, omitting platform usually picks best.
    environment:
      MYSQL_ROOT_PASSWORD: nepse_root_password
      MYSQL_DATABASE: nepse_db
      MYSQL_USER: nepse
      MYSQL_PASSWORD: nepse_password
    volumes:
      - mysql_local_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnepse_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_local_data:
