version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nepse-backend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=nepse
      - DB_PASSWORD=nepse_password
      - DB_NAME=nepse_db
      - DB_POOL_SIZE=10
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: bun run dev
    restart: unless-stopped
    networks:
      - nepse-network

  frontend:
    image: node:20-alpine
    container_name: nepse-frontend
    working_dir: /app/frontend
    volumes:
      - .:/app
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_TARGET=http://backend:3000
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - nepse-network

  mysql:
    image: mysql:8.0
    container_name: nepse-mysql
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: nepse_root_password
      MYSQL_DATABASE: nepse_db
      MYSQL_USER: nepse
      MYSQL_PASSWORD: nepse_password
    volumes:
      - mysql_local_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnepse_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - nepse-network

  redis:
    image: redis:7-alpine
    container_name: nepse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nepse-network

volumes:
  mysql_local_data:
  redis_data:

networks:
  nepse-network:
    driver: bridge
